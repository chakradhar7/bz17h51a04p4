
<div class="container">
    <div class = "card-deck">
        <div *ngFor="let con of countr" class= "card mb-5" style="min-width: 18rem;">
            <img src={{con.flag}} class='card-img-top'>
            <div class="card-body">
                <h4 class="card-body">{{con.name}}</h4>
                <p class="card-body">{{con.nativeName}}</p>
            </div>
        </div>
    </div>  
</div>
